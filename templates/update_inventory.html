{% extends "base.html" %}

{% block content %}
<h1>Update RoboTechi Product</h1>
<form method="post">
    <div class="mb-3">
        <label for="part_id" class="form-label">Part ID</label>
        <input type="text" class="form-control" id="part_id" name="part_id" value="{{ item[1] }}" required>
    </div>
    <div class="mb-3">  
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ item[3] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="unit_price" class="form-label">Unit Price</label>
        <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" value="{{ item[4] }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item[5] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
