{% extends "base.html" %}

{% block content %}
<h1>RoboTechi Inventory</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Part ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>${{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>
                <a href="/update_inventory/{{ item[0] }}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
